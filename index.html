<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>For Alex</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Special Elite', cursive;
            background-color: #1e3a8a;
            color: white;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 10px;
        }

        .slideshow-container {
            position: relative;
            width: 390px;
            height: 844px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            border-radius: 10px;
        }

        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #1e40af);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(59, 130, 246, 0.3);
            z-index: 1;
        }

        .slide-content {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .text-box {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);
        }

        .image-placeholder {
            position: absolute;
            overflow: hidden;
        }

        .image-placeholder img {
            width: 100%;
            height: 100%;
            object-fit: contain;
        }

        .controls {
            position: absolute;
            bottom: 20px;
            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 10px;
            z-index: 20;
        }

        .dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dot.active {
            background-color: white;
            transform: scale(1.2);
        }

        .progress-bar {
            position: absolute;
            top: 0;
            left: 0;
            height: 4px;
            background-color: white;
            width: 0%;
            transition: width 0.1s linear;
            z-index: 20;
        }

        /* Audio Controls */
        .audio-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            z-index: 30;
            background: rgba(0, 0, 0, 0.5);
            border-radius: 50%;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: background 0.3s;
        }

        .audio-controls:hover {
            background: rgba(0, 0, 0, 0.7);
        }

        .audio-controls svg {
            width: 24px;
            height: 24px;
            fill: white;
        }

        .audio-controls.muted svg {
            opacity: 0.7;
        }

        #bgMusic {
            display: none;
        }

        /* Scaled positioning for 390x844 container */
        .slide-1 .text-1 {
            width: 290px;
            top: 240px;
            left: 50px;
            font-size: 1.9rem;
            line-height: 1.3;
        }

        .slide-1 .text-2 {
            top: 40px;

            font-size: 1.9rem;
        }

        .slide-1 .img-1 {
            width: 125px;
            height: 260px;
            top: 460px;
            left: 135px;
        }

        .slide-2 .text-1 {
            width: 180px;
            top: 155px;
            left: 5px;
            font-size: 1.9rem;
        }

        .slide-2 .img-1 {
            width: 210px;

            top: 125px;
            left: 175px;
        }

        .slide-3 .text-1 {
            width: 180px;

            left: 5px;
            font-size: 1.9rem;
        }

        .slide-3 .text-2 {
            width: 180px;

        }

        .slide-3 .img-1 {

        .slide-3 .img-2 {

        .slide-4 .text-1 {

</head>
<body>
    <!-- Audio Element - Place this right after body -->
    <audio id="bgMusic" loop>
        <source src="Someday.mp3" type="audio/mpeg">
        Your browser does not support audio
    </audio>

    <div class="slideshow-container">
        <div class="progress-bar"></div>
        
        <!-- Audio Control Button -->
        <div class="audio-controls" id="audioToggle">
            <svg viewBox="0 0 24 24">
                <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
            </svg>
        </div>
        
        <!-- Slide 1 -->
        <div class="slide slide-1 active">

            </div>
        </div>

        <div class="slide slide-2">

                <div class="image-placeholder img-1"><img src="friend.png" alt="Friend"></div>
            </div>
        </div>
        
        <!-- Slide 3 -->
        <div class="slide slide-3">
            <div class="slide-content">
                <div class="text-box text-1">Your closest friend</div>
                <div class="text-box text-2">Your fiercest love</div>
                <div class="image-placeholder img-1"><img src="friend.png" alt="Friend"></div>
                <div class="image-placeholder img-2"><img src="love.png" alt="Love"></div>
                <div class="image-placeholder img-3"><img src="heart.png" alt="Heart"></div>
            </div>
        </div>
        
        <!-- Slide 4 -->
        <div class="slide slide-4">
            <div class="slide-content">
                <div class="text-box text-1">Your closest friend</div>
                <div class="text-box text-2">Your fiercest love</div>
                <div class="text-box text-3">One and the same :]</div>
                <div class="image-placeholder img-1"><img src="friend.png" alt="friend"></div>
                <div class="image-placeholder img-2"><img src="love.png" alt="Love"></div>
                <div class="image-placeholder img-3"><img src="heart.png" alt="Heart"></div>
            </div>
        </div>
        
        <!-- Slide 5 -->
        <div class="slide slide-5">
            <div class="slide-content">
                <div class="text-box text-1">Can I please be your girlfriend?</div>
                <div class="text-box text-2">(WHAAAAT)</div>
                <div class="image-placeholder img-1"><img src="what.png" alt="WHAAAAT"></div>
            </div>
        </div>
        
        <div class="controls">
            <div class="dot active" data-slide="0"></div>
            <div class="dot" data-slide="1"></div>
            <div class="dot" data-slide="2"></div>
            <div class="dot" data-slide="3"></div>
            <div class="dot" data-slide="4"></div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const progressBar = document.querySelector('.progress-bar');
            const audio = document.getElementById('bgMusic');
            const audioToggle = document.getElementById('audioToggle');
            let currentSlide = 0;
            let slideInterval;
            let isMuted = false;
            const slideDuration = 3000; // 3 seconds
            
            // Audio functionality
            function startAudio() {
                audio.volume = 0.5; // Set volume to 50%
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Audio started successfully');
                    }).catch(error => {
                        console.log('Auto-play prevented, waiting for user interaction');
                        audioToggle.classList.add('muted');
                        isMuted = true;
                    });
                }
            }
            
            // Toggle mute/unmute
            audioToggle.addEventListener('click', function() {
                if (isMuted) {
                    audio.volume = 0.5;
                    audio.play();
                    audioToggle.classList.remove('muted');
                    isMuted = false;
                } else {
                    audio.volume = 0;
                    audioToggle.classList.add('muted');
                    isMuted = true;
                }
            });
            
            // Start audio when user interacts with the page
            document.body.addEventListener('click', function() {
                if (audio.paused && !isMuted) {
                    startAudio();
                }
            }, { once: true });
            
            // Function to show a specific slide
            function showSlide(index) {
                // Remove active class from all slides and dots
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Add active class to current slide and dot
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                
                // Reset and restart progress bar
                progressBar.style.width = '0%';
                startProgressBar();
                
                currentSlide = index;
            }
            
            // Function to start the progress bar animation
            function startProgressBar() {
                let width = 0;
                const interval = 30; // Update every 30ms
                const increment = (interval / slideDuration) * 100;
                
                const progressInterval = setInterval(() => {
                    width += increment;
                    progressBar.style.width = width + '%';
                    
                    if (width >= 100) {
                        clearInterval(progressInterval);
                    }
                }, interval);
            }
            
            // Function to go to next slide
            function nextSlide() {
                let nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            }
            
            // Add click events to dots
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    showSlide(slideIndex);
                    resetInterval();
                });
            });
            
            // Reset the automatic slide interval
            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, slideDuration);
            }
            
            // Start the slideshow
            function startSlideshow() {
                showSlide(0);
                slideInterval = setInterval(nextSlide, slideDuration);
                // Start audio after a short delay
                setTimeout(startAudio, 1000);
            }
            
            // Initialize the slideshow
            startSlideshow();
        });
    </script>
</body>
</html>
