        .slide {
            position: absolute;
            width: 100%;
            height: 100%;
            background: linear-gradient(to bottom, #3b82f6, #1e40af);
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .slide.active {
            opacity: 1;
        }

        .slide::before {
            content: '';

            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(59, 130, 246, 0.3);
            z-index: 1;
        }

        .slide-content {
            position: relative;
            width: 100%;
            height: 100%;
            z-index: 2;
        }

        .text-box {
            position: absolute;
            text-align: center;
            color: white;
            z-index: 10;
            text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.5);

        .image-placeholder {

        .controls {

            left: 0;
            width: 100%;
            display: flex;
            justify-content: center;
            gap: 7px; /* 10px * 0.7 */

        .dot {

            background-color: rgba(255, 255, 255, 0.5);
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        .dot.active {
            background-color: white;
            transform: scale(1.2);

        .progress-bar {

            top: 0;
            left: 0;
            height: 3px; /* 4px * 0.7 */

            width: 0%;
            transition: width 0.1s linear;

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const slides = document.querySelectorAll('.slide');
            const dots = document.querySelectorAll('.dot');
            const progressBar = document.querySelector('.progress-bar');
            const audio = document.getElementById('bgMusic');
            const audioToggle = document.getElementById('audioToggle');
            let currentSlide = 0;
            let slideInterval;
            let isMuted = false;
            const slideDuration = 3000; // 3 seconds
            
            // Audio functionality
            function startAudio() {
                audio.volume = 0.5; // Set volume to 50%
                const playPromise = audio.play();
                
                if (playPromise !== undefined) {
                    playPromise.then(() => {
                        console.log('Audio started successfully');
                    }).catch(error => {
                        console.log('Auto-play prevented, waiting for user interaction');
                        audioToggle.classList.add('muted');
                        isMuted = true;
                    });
                }
            }
            
            // Toggle mute/unmute
            audioToggle.addEventListener('click', function() {
                if (isMuted) {
                    audio.volume = 0.5;
                    audio.play();
                    audioToggle.classList.remove('muted');
                    isMuted = false;
                } else {
                    audio.volume = 0;
                    audioToggle.classList.add('muted');
                    isMuted = true;
                }
            });
            
            // Start audio when user interacts with the page
            document.body.addEventListener('click', function() {
                if (audio.paused && !isMuted) {
                    startAudio();
                }
            }, { once: true });
            
            // Function to show a specific slide
            function showSlide(index) {
                // Remove active class from all slides and dots
                slides.forEach(slide => slide.classList.remove('active'));
                dots.forEach(dot => dot.classList.remove('active'));
                
                // Add active class to current slide and dot
                slides[index].classList.add('active');
                dots[index].classList.add('active');
                
                // Reset and restart progress bar
                progressBar.style.width = '0%';
                startProgressBar();
                
                currentSlide = index;
            }
            
            // Function to start the progress bar animation
            function startProgressBar() {
                let width = 0;
                const interval = 30; // Update every 30ms
                const increment = (interval / slideDuration) * 100;
                
                const progressInterval = setInterval(() => {
                    width += increment;
                    progressBar.style.width = width + '%';
                    
                    if (width >= 100) {
                        clearInterval(progressInterval);
                    }
                }, interval);
            }
            
            // Function to go to next slide
            function nextSlide() {
                let nextIndex = (currentSlide + 1) % slides.length;
                showSlide(nextIndex);
            }
            
            // Add click events to dots
            dots.forEach(dot => {
                dot.addEventListener('click', function() {
                    const slideIndex = parseInt(this.getAttribute('data-slide'));
                    showSlide(slideIndex);
                    resetInterval();
                });
            });
            
            // Reset the automatic slide interval
            function resetInterval() {
                clearInterval(slideInterval);
                slideInterval = setInterval(nextSlide, slideDuration);
            }
            
            // Start the slideshow
            function startSlideshow() {
                showSlide(0);
                slideInterval = setInterval(nextSlide, slideDuration);
                // Start audio after a short delay
                setTimeout(startAudio, 1000);
            }
            
            // Initialize the slideshow
            startSlideshow();
        });
    </script>
